<div class="modal-overlay">
  <div class="modal-body" id="area-impressao">
    <app-template-curriculo
      [tipoTemplate]="template"
      [dados]="dados">
    </app-template-curriculo>
    <div class="modal-buttons">
      <button (click)="fechar.emit()">Cancelar</button>
      <button (click)="confirmarImpressao()">Imprimir</button>
    </div>
  </div>
</div>
